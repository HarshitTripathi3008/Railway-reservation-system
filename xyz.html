<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
       :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size: 16px;
            --line-height: 1.6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            line-height: var(--line-height);
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            gap: 10px;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .nav-btn.active {
            background-color: var(--secondary-color);
        }

        .nav-btn i {
            margin-right: 5px;
        }

        .content-section {
            display: none;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: opacity 0.3s ease;
        }

        .content-section.active {
            display: block;
            opacity: 1;
        }

        .content-section:not(.active) {
            opacity: 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .data-table th, 
        .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .data-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .data-table tr:hover td {
            background-color: #f9f9f9;
        }

        .loading, 
        .error {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 16px;
        }

        .train-search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .train-search input, 
        .train-search select {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .train-search input:focus,
        .train-search select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .booking-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .booking-form input,
        .booking-form select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .booking-form input:focus,
        .booking-form select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .booking-form .full-width {
            grid-column: 1 / 3;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .profile-card {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #666;
        }

        .profile-details {
            flex-grow: 1;
        }

        .profile-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .profile-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .profile-form .full-width {
            grid-column: 1 / 3;
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .user-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-btn {
                width: 100%;
                justify-content: center;
            }

            .train-search {
                flex-direction: column;
            }

            .train-search input,
            .train-search select {
                width: 100%;
            }

            .booking-form {
                grid-template-columns: 1fr;
            }

            .booking-form .full-width {
                grid-column: 1;
            }

            .profile-card {
                flex-direction: column;
                align-items: center;
            }

            .profile-form {
                grid-template-columns: 1fr;
            }

            .profile-form .full-width {
                grid-column: 1;
            }

            .data-table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .dashboard {
                padding: 10px;
            }

            .nav-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            .train-search input,
            .train-search select {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">TrainBooking App</div>
            <div class="user-actions">
                <a href="login.html" class="nav-btn">
                    <i class="fas fa-sign-in-alt"></i>Login
                </a>
                <a href="signup.html" class="nav-btn">
                    <i class="fas fa-user-plus"></i>Signup
                </a>
                <a href="#" class="nav-btn logout-btn" id="logoutBtn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </a>
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="#" class="nav-btn active" data-section="search-trains">
                <i class="fas fa-search"></i>Search Trains
            </a>
            <a href="#" class="nav-btn" data-section="my-bookings">
                <i class="fas fa-ticket-alt"></i>My Bookings
            </a>
            <a href="book-ticket.html" class="nav-btn">
                <i class="fas fa-plus-circle"></i>Book Ticket
            </a>
            <a href="#" class="nav-btn" data-section="booking-history">
                <i class="fas fa-history"></i>Booking History
            </a>
            <a href="#" class="nav-btn" data-section="profile">
                <i class="fas fa-user"></i>My Profile
            </a>
        </div>

        <!-- Search Trains Section -->
        <div id="search-trains" class="content-section active">
            <h2>Search Trains</h2>
            <div class="train-search">
                <input type="text" id="fromStationInput" placeholder="From Station">
                <input type="text" id="toStationInput" placeholder="To Station">
                <input type="date" id="dateInput" value="2025-02-25">
                <button id="searchTrainsBtn" class="nav-btn">
                    <i class="fas fa-search"></i>Search
                </button>
            </div>
            <div id="searchTrainsContent" class="loading">
                Enter source, destination, and date to search trains
            </div>
        </div>

        <!-- My Bookings Section -->
        <div id="my-bookings" class="content-section">
            <h2>My Bookings</h2>
            <div id="myBookingsContent" class="loading">Loading your bookings...</div>
        </div>

        <!-- Booking History Section -->
        <div id="booking-history" class="content-section">
            <h2>Booking History</h2>
            <div id="bookingHistoryContent" class="loading">Loading booking history...</div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="content-section">
            <h2>My Profile</h2>
            <div class="profile-card">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-details">
                    <h3 id="profileHeaderName"></h3>
                    <p id="profileHeaderEmail"></p>
                    <p id="profileMemberSince"></p>
                    
                    <form class="profile-form" id="profileForm">
                        <input type="text" id="profileName" placeholder="Full Name">
                        <input type="email" id="profileEmail" placeholder="Email">
                        <input type="tel" id="profilePhone" placeholder="Phone Number">
                        <input type="text" id="profileAddress" placeholder="Address" class="full-width">
                        <input type="password" id="profilePassword" placeholder="New Password" class="full-width">
                        <input type="password" id="profileConfirmPassword" placeholder="Confirm New Password" class="full-width">
                        <div class="full-width">
                            <button type="submit" id="updateProfileBtn" class="nav-btn">
                                <i class="fas fa-save"></i>Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkLoginStatus() {
            // This would normally check a session token or local storage
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            // Update UI based on login status
            document.querySelectorAll('.user-actions a').forEach(link => {
                if ((link.id === 'logoutBtn' && isLoggedIn) || 
                    (link.id !== 'logoutBtn' && !isLoggedIn)) {
                    link.style.display = 'flex';
                } else {
                    link.style.display = 'none';
                }
            });
            
            // If not logged in, restrict access to certain sections
            if (!isLoggedIn) {
                document.querySelectorAll('.nav-btn[data-section="my-bookings"], .nav-btn[data-section="booking-history"], .nav-btn[data-section="profile"]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('Please login to access this feature.');
                        window.location.href = 'login.html';
                    });
                });
            }
        }
        
        // Run on page load
        checkLoginStatus();
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            alert('You have been logged out successfully.');
            window.location.href = 'login.html';
        });

        // Navigation Button Click Handler
        document.querySelectorAll('.nav-btn[data-section]').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                // Skip if the clicked element is a submit button in a form
                if (button.type === 'submit') return;
                
                // Remove active class from all buttons and sections
                document.querySelectorAll('.nav-btn[data-section]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));

                // Add active class to clicked button and corresponding section
                button.classList.add('active');
                const sectionId = button.dataset.section;
                if (sectionId) document.getElementById(sectionId).classList.add('active');
            });
        });

        // Fetch Data Function
        const fetchData = async (url, body = {}) => {
            try {
                // In a real application, this would be a fetch to your backend API
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body),
                    credentials: 'include'
                });
                
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                return { success: false, message: error.message };
            }
        };

        // Load My Bookings
        async function loadMyBookings() {
            const content = document.getElementById('myBookingsContent');
            
            try {
                const response = await fetchData('http://localhost:8081/user/bookings');
                
                if (response.success && response.bookings && response.bookings.length > 0) {
                    content.innerHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>PNR</th>
                                    <th>Train</th>
                                    <th>Journey</th>
                                    <th>Date</th>
                                    <th>Class</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${response.bookings.map(booking => `
                                    <tr>
                                        <td>${booking.pnr}</td>
                                        <td>${booking.train_name} (${booking.train_id})</td>
                                        <td>${booking.from_station} - ${booking.to_station}</td>
                                        <td>${new Date(booking.journey_date).toLocaleDateString()}</td>
                                        <td>${booking.seat_class}</td>
                                        <td>
                                            <span class="status-badge ${booking.status.toLowerCase() === 'confirmed' ? 'status-confirmed' : booking.status.toLowerCase() === 'waiting' ? 'status-pending' : 'status-cancelled'}">
                                                ${booking.status}
                                            </span>
                                        </td>
                                        <td>
                                            <a href="booking-details.html?id=${booking.booking_id}" class="nav-btn" style="padding: 5px 10px; font-size: 12px;">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                            ${booking.status !== 'Cancelled' ? `
                                                <button class="nav-btn" style="padding: 5px 10px; font-size: 12px; background-color: #e74c3c;" onclick="cancelBooking('${booking.booking_id}')">
                                                    <i class="fas fa-times"></i> Cancel
                                                </button>
                                            ` : ''}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    content.innerHTML = response.success 
                        ? 'You have no active bookings.' 
                        : `Error: ${response.message}`;
                    content.classList.add(response.success ? '' : 'error');
                }
            } catch (error) {
                content.innerHTML = `Error loading bookings: ${error.message}`;
                content.classList.add('error');
            }
        }

        // Load Booking History
        async function loadBookingHistory() {
            const content = document.getElementById('bookingHistoryContent');
            
            try {
                const response = await fetchData('http://localhost:8081/user/booking-history');
                
                if (response.success && response.history && response.history.length > 0) {
                    content.innerHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Booking ID</th>
                                    <th>Train</th>
                                    <th>Journey</th>
                                    <th>Date</th>
                                    <th>Class</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${response.history.map(booking => `
                                    <tr>
                                        <td>${booking.booking_id}</td>
                                        <td>${booking.train_name} (${booking.train_id})</td>
                                        <td>${booking.from_station} - ${booking.to_station}</td>
                                        <td>${new Date(booking.journey_date).toLocaleDateString()}</td>
                                        <td>${booking.seat_class}</td>
                                        <td>
                                            <span class="status-badge ${booking.status.toLowerCase() === 'completed' ? 'status-confirmed' : booking.status.toLowerCase() === 'waiting' ? 'status-pending' : 'status-cancelled'}">
                                                ${booking.status}
                                            </span>
                                        </td>
                                        <td>
                                            <a href="booking-details.html?id=${booking.booking_id}" class="nav-btn" style="padding: 5px 10px; font-size: 12px;">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    content.innerHTML = response.success 
                        ? 'You have no booking history.' 
                        : `Error: ${response.message}`;
                    content.classList.add(response.success ? '' : 'error');
                }
            } catch (error) {
                content.innerHTML = `Error loading booking history: ${error.message}`;
                content.classList.add('error');
            }
        }

        // Load profile data
        async function loadProfileData() {
            try {
                const response = await fetchData('http://localhost:8081/user/profile');
                
                if (response.success && response.userProfile) {
                    const profile = response.userProfile;
                    
                    // Update header information
                    document.getElementById('profileHeaderName').textContent = profile.fullName;
                    document.getElementById('profileHeaderEmail').textContent = profile.email;
                    
                    const memberSince = new Date(profile.memberSince);
                    document.getElementById('profileMemberSince').textContent = `Member since: ${memberSince.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`;
                    
                    // Update form fields
                    document.getElementById('profileName').value = profile.fullName;
                    document.getElementById('profileEmail').value = profile.email;
                    document.getElementById('profilePhone').value = profile.phone || '';
                    document.getElementById('profileAddress').value = profile.address || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Initialize data if user is logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            loadMyBookings();
            loadBookingHistory();
            loadProfileData();
        }

        // Search Trains
        document.getElementById('searchTrainsBtn').addEventListener('click', async () => {
            const fromStation = document.getElementById('fromStationInput').value.trim();
            const toStation = document.getElementById('toStationInput').value.trim();
            const date = document.getElementById('dateInput').value;
            const content = document.getElementById('searchTrainsContent');
            
            if (!fromStation || !toStation || !date) {
                content.innerHTML = 'Please fill all the fields';
                content.className = 'error';
                return;
            }
            
            content.innerHTML = 'Searching trains...';
            content.className = 'loading';
            
            try {
                const response = await fetchData('http://localhost:8081/trains/search', {
                    fromStation,
                    toStation,
                    date
                });
                
                if (response.success && response.trains && response.trains.length > 0) {
                    content.className = '';
                    content.innerHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Train No.</th>
                                    <th>Train Name</th>
                                    <th>From</th>
                                    <th>Departure</th>
                                    <th>To</th>
                                    <th>Arrival</th>
                                    <th>Duration</th>
                                    <th>Available Classes</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${response.trains.map(train => `
                                    <tr>
                                        <td>${train.trainNo}</td>
                                        <td>${train.trainName}</td>
                                        <td>${train.fromStation}</td>
                                        <td>${train.departureTime}</td>
                                        <td>${train.toStation}</td>
                                        <td>${train.arrivalTime}</td>
                                        <td>${train.duration}</td>
                                        <td>${train.availableClasses.join(', ')}</td>
                                        <td>
                                            <a href="book-ticket.html?train=${train.trainNo}&from=${encodeURIComponent(train.fromStation)}&to=${encodeURIComponent(train.toStation)}&date=${date}" class="nav-btn" style="padding: 5px 10px; font-size: 12px;">
                                                <i class="fas fa-ticket-alt"></i> Book
                                            </a>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    content.className = 'error';
                    content.innerHTML = response.success 
                        ? 'No trains found for the selected route and date.' 
                        : `Error: ${response.message}`;
                }
            } catch (error) {
                content.className = 'error';
                content.innerHTML = `Error searching trains: ${error.message}`;
            }
        });

        // Profile Form Submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate password
            const password = document.getElementById('profilePassword').value;
            const confirmPassword = document.getElementById('profileConfirmPassword').value;
            
            if (password && password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            try {
                const profileData = {
                    fullName: document.getElementById('profileName').value,
                    email: document.getElementById('profileEmail').value,
                    phone: document.getElementById('profilePhone').value,
                    address: document.getElementById('profileAddress').value
                };
                
                if (password) {
                    profileData.password = password;
                }
                
                const response = await fetchData('http://localhost:8081/user/updateProfile', profileData);
                
                if (response.success) {
                    alert('Profile updated successfully!');
                    loadProfileData(); // Reload profile data
                } else {
                    alert(`Failed to update profile: ${response.message}`);
                }
            } catch (error) {
                alert(`Error updating profile: ${error.message}`);
            }
        });

        // Helper Functions
        async function cancelBooking(bookingId) {
            if (confirm(`Are you sure you want to cancel booking ${bookingId}?`)) {
                try {
                    const response = await fetchData('http://localhost:8081/booking/cancel', { bookingId });
                    
                    if (response.success) {
                        alert(`Booking ${bookingId} has been cancelled`);
                        loadMyBookings(); // Reload bookings
                    } else {
                        alert(`Failed to cancel booking: ${response.message}`);
                    }
                } catch (error) {
                    alert(`Error cancelling booking: ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
